<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar>
      <img
        class="star-fav"
        #starFav
        [src]="
          isFavorite
            ? '../../assets/images/starColor.png'
            : '../../assets/images/starBlack.png'
        "
        (click)="favVerif(id)"
      />
    </div>
    <mat-card-title>{{ firstName }}</mat-card-title>
    <mat-card-subtitle>__</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ avatar }}" alt="Photo of contact" />
  <mat-card-content class="center">
    <p>
      Genero: {{ gender }} <br />
      Fone: {{ phone }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <div class="center">
      <button
        [routerLink]="['contact', id]"
        routerLinkActive="router-link-active"
      >
        <img
          class="btn-card"
          src="../../assets/images/editIcon.png"
          alt="botão editar"
        />
      </button>
      <button (click)="delContact(id)">
        <img
          class="btn-card"
          src="../../assets/images/deleteIcon.png"
          alt="botão editar"
        />
      </button>
    </div>
  </mat-card-actions>
</mat-card>
